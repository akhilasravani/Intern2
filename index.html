<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Listings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Find Your Dream Property</h1>
    <div class="filters">
      <input type="text" id="locationFilter" placeholder="Location" oninput="filterProperties()">
      <input type="number" id="minPriceFilter" placeholder="Min Price" oninput="filterProperties()">
      <input type="number" id="maxPriceFilter" placeholder="Max Price" oninput="filterProperties()">
    </div>
  </header>

  <div class="property-list" id="propertyList">
    <!-- Property items will be injected here by JavaScript -->
  </div>

  <script src="script.js"></script>
</body>
</html>
